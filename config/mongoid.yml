development:
  sessions:
    default:
      database: pophealth-development
      hosts:
        - localhost:27017
test:
  sessions:
    default:
      database: bonnie_test
      hosts:
        - localhost:27017
      options:
        consistency: :strong
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0
production:
  sessions:
    default:
      database: bonnie_production
      hosts:
        - localhost:27017
